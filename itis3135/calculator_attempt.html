<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css" />
	<title>Mason Pipkin - ITIS3135 Calculator Attempt</title>
</head>

<body>
	<div data-include="components/header.html"></div>
	
	<main>
		<h2>Calculator Attempt</h2>
		<div class="form">
			<input type = "text" id="firstnum" name="firstnum" placeholder="First Number">
			<input type = "text" id="secondnum" name="secondnum" placeholder="Second Number">
			<input class="button" type="button" onclick="add();" value="Add">
			<input class="button" type="button" onclick="subtract();" value="Subtract">
			<input class="button" type="button" onclick="multiply();" value="Multiply">
			<input class="button" type="button" onclick="divide();" value="Divide">
			<br>
			<p id="output"></p>
		</div>
	</main>
	
	<div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>

</body>
