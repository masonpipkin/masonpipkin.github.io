<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css">
	<title>Mason Pipkin - ITIS3135 Forms</title>
</head>

<body>
	<div data-include="components/header.html"></div>
	
	<main>
        <h2>Activity #3 - HTML Form</h2>


        <form action="#">
            <div class="form">

                <p>Input your information:</p>

                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="fname" size="20" placeholder="First Name" required><br>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lname" size="20" placeholder="Last Name" required><br>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" size="15" placeholder="e.g. 999-999-9999" required><br>
                <label for="email">Email address:</label>
                <input type="text" id="email" name="email" size="30" placeholder="example@email.com" required><br>

                <p>What is your favorite flavor of icecream:</p>

                <input type="radio" id="vanilla" name="favoriteFlavor" value="vanilla">
                <label for="vanila">vanilla</label><br>
                <input type="radio" id="chocolate" name="favoriteFlavor" value="chocolate">
                <label for="chocolate">chocolate</label><br>
                <input type="radio" id="sbm" name="favoriteFlavor" value="sbm">
                <label for="sbm">strawberry balsamic mason jar ice cream with black pepper</label><br><br>

                What toppings do you get on your icecream:<br>
                <input type="checkbox" id="sprinkles" name="topping" value="sprinkles">
                <label for="sprinkles">sprinkles</label><br>
                <input type="checkbox" id="chocolateChips" name="topping" value="chocolate chips">
                <label for="chocolateChips">chocolate chips</label><br>
                <input type="checkbox" id="blackPepper" name="topping" value="black pepper">
                <label for="blackPepper">black pepper</label><br>

                <br>
                <label for="fav_ide">Choose your favorite icecream cone:</label>
                <select name="fav_ide" id="fav_ide">
                    <option value="waffle cone">waffle cone</option>
                    <option value="cake cone">cake cone</option>
                    <option value="sugar cone">sugar cone</option>
                    <option value="pretzel cone">pretzel cone</option>
                </select>
                <br><br>
                <input class="button" type="submit" value="Submit">
                <input class="button" type="reset" value="Reset">

                
            </div>
        </form>
		
	
	</main>
	
	<div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>

</body>

</html>
